<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Mascota</title>
</head>
<body>
    <h1>Eliminar mascota</h1>
    <form th:action="@{/borradoMascota}">
        <h3>Selecciona la mascota a borrar:</h3>
        <select name="idMascota"> 
            <option th:each="mascota : ${listaMascota}" th:value="${mascota.id}" th:text="${mascota.nombre}"></option>
        </select>
        <input type="submit" value="Eliminar Mascota">
    </form>
</body>
</html>
